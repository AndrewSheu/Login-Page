<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="loginpage">
      <div class="container">
        <div class="wrap">
          <form action="" method="get">
            <span class="title">Login</span>
            <div class="subcontainer">
              <span class="subtitle">Username</span>
              <div class="inputContainer">
                <span class="focusInput">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" placeholder="Type your username" required/>
              </div>
            </div>
            <div class="subcontainer ">
              <span class="subtitle">Password</span>
              <div class="inputContainer">
                <span class="focusInput">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="text" placeholder="Type your password" required/>
              </div>
            </div>
            <span class="subtitle forget">Forget password?</span>
            <input class="loginbut" type="submit" value="LOGIN" />
            <span class="subtitle toSignup">Or Sign Up Using</span>
            <div class="socialmedia">
              <a href="" class="social-icon facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="" class="social-icon twitter">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="" class="social-icon google-plus">
                <i class="fab fa-google-plus-g"></i>
              </a>
            </div>
            <span class="subtitle toSignup">Or Sign Up Using</span>
            <span class="subtitle toSignup signup">SIGN UP</span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
